  <!-- Header Section Starts -->

  <header>

    <nav class="navbar navbar-expand-md container-lg bg-white py-5">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <!-- Nav Menu -->
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0 section__text">
            <li class="nav-item">

            <li class="nav-item">

              <a class="nav-link px-3" href="#">Cases<img src="images/right_arow.png" alt="" class="d-inline-block"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-3" href="#">Blog<img src="images/right_arow.png" alt="" class="d-inline-block"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-3" href="#">Contact Us<img src="images/right_arow.png" alt="" class="d-inline-block"></a>
            </li>
          </ul>


          <!-- Button trigger modal -->
          <button type="button" class="btn text-white fw-semibold px-4 py-3 btn--primary-color" data-bs-toggle="modal" data-bs-target="#exampleModal">Free
            Consultation</button>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn text-white fw-semibold btn--primary-color">Save changes</button>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </nav>

    <!-- Nva Bar Ends -->

    <!-- Banner Section Starts -->

    <section class="banner">
      <div class="container-lg banner__wrapper rounded-3">
        <div class="banner__intro text-center mx-auto">
          <h1 class="display-2 text-white fw-bolder primary-font mb-4">We Provide Effective Legal Solutions</h1>
          <p class="section__text mb-4">At Justice Legal Solutions, our aim is to help you achieve the best possible outcome to ensure your family, your future and your assets are protected.</p>

          <!-- Search Form -->
            <form>
              <div class="input-group">
                  <input type="text" class="form-control py-3 px-4 d-inline-block rounded-2" placeholder="Search your services">
                  <span class="input-group-btn">
                      <button class="btn py-3 px-4 text-white fw-semibold btn--primary-color d-inline-block ms-4" type="submit">Search</button>
                  </span>
              </div>
          </form>

        </div>
      </div>
    </section>

    <!-- Banner Section Ends -->
